<?xml version="1.0" encoding="UTF-8"?>
<!--
  Favicon note:
  Browser tabs render favicons at a fixed small size (typically 16×16).
  To make the icon *look* bigger, we crop the artwork tightly to a square viewBox.
-->
<svg viewBox="255 135 420 420" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6A00" />
      <stop offset="100%" stop-color="#FFB000" />
    </linearGradient>
  </defs>

  <!--
    Favicon-optimized:
    Remove large scene elements (wave/palm/huge curve) so the main mark renders bigger at 16×16.
  -->

  <polygon points="260,330 400,240 540,330 540,440 260,440" fill="url(#orangeGradient)" />
  <rect x="310" y="360" width="60" height="50" fill="white" />
  <rect x="410" y="360" width="60" height="50" fill="white" />

  <rect x="470" y="380" width="140" height="90" rx="20" fill="url(#orangeGradient)" />
  <rect x="510" y="350" width="60" height="40" rx="15" fill="url(#orangeGradient)" />

  <polygon
    points="420,140 430,170 460,180 430,190 420,220 410,190 380,180 410,170"
    fill="#FF7A00"
  />
  <polygon
    points="500,160 510,185 535,195 510,205 500,230 490,205 465,195 490,185"
    fill="#FF7A00"
  />

  <rect x="600" y="220" width="30" height="100" rx="10" fill="#FF6A00" />
  <rect x="565" y="255" width="100" height="30" rx="10" fill="#FF6A00" />
</svg>

